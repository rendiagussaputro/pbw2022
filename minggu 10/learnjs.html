
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Minggu 10</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script>
         function hitung(){
             var form = document.formhitung;
             var x = eval(form.bil1.value);
             var y = eval(form.bil2.value);
             var pil = form.opr.value;
        if(pil=="+"){
             var z = x+y
        }
        else if(pil=="-"){
              var z = x-y
        }
        else if(pil=="*"){
              var z = x*y
        }
        else if(pil=="/"){
              var z = x/y
        } 
             form.hasil.value=z
         } 
    </script>
</head>
<body>
    <h2>Belajar JavaScript</h2>
    <form name="formhitung" action="#">
        bil 1 <input type="number" name="bil1"><br>
        opr
        <select name="opr">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value=""></option>
            <option value="/">/</option>
        </select><br>
        bil 2 <input type="number" name="bil2"><br>
        <input type="button" value="=" onclick="hitung()">
        <input type="number" name="hasil" disabled>
    </form>
</body>
</html>
